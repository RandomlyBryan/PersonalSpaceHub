<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalSpace - Final Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>

    <style>
        body { background: linear-gradient(135deg, #9d4edd, #70e000); min-height: 100vh; overflow: hidden; transition: 0.5s; }
        .dark body { background: linear-gradient(135deg, #10002b, #004b23); }
        #welcome-screen { position: fixed; inset: 0; background: #10002b; z-index: 100; display: flex; align-items: center; justify-content: center; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .dark .glass { background: rgba(15, 23, 42, 0.9); color: white; border-color: rgba(255,255,255,0.1); }
        .sidebar { background: rgba(36, 0, 70, 0.8); backdrop-filter: blur(15px); }
        .nav-item.active { border-left: 4px solid #39ff14; color: #39ff14; background: rgba(255,255,255,0.1); }
        .admin-hide { display: none !important; }
    </style>
</head>
<body class="antialiased flex h-screen w-screen overflow-hidden">

    <div id="welcome-screen">
        <div class="glass p-8 rounded-3xl w-full max-w-md text-center border-2 border-green-400 shadow-2xl">
            <h1 class="text-4xl font-bold text-white mb-6 tracking-tighter">PersonalSpace</h1>
            
            <div id="step-1">
                <p class="text-white/60 mb-2 text-sm">Select User</p>
                <select id="user-select" class="w-full p-3 bg-slate-800 text-white rounded-lg mb-4 outline-none border border-white/20"></select>
                <button onclick="toPin()" class="w-full bg-green-500 font-bold p-3 rounded-lg hover:bg-green-400 transition">Continue</button>
            </div>

            <div id="step-2" class="hidden">
                <p id="pin-hint" class="text-white mb-4">Enter PIN</p>
                <input type="password" id="pin-input" maxlength="4" class="w-full p-4 bg-slate-800 text-white text-center text-3xl rounded-lg mb-4 outline-none border border-green-500">
                <div class="flex gap-2">
                    <button onclick="back()" class="flex-1 text-white/50">Back</button>
                    <button onclick="login()" class="flex-[2] bg-green-500 font-bold p-3 rounded-lg">Unlock</button>
                </div>
            </div>
        </div>
    </div>

    <aside class="sidebar w-64 flex flex-col text-white">
        <div class="p-6 font-bold text-2xl text-green-400 border-b border-white/10">PersonalSpace</div>
        <nav class="flex-1 p-4 space-y-2">
            <button onclick="show('dashboard')" id="btn-dashboard" class="nav-item active w-full p-3 rounded flex items-center gap-3"><i class="fas fa-home"></i> Dashboard</button>
            <button onclick="show('kanban')" id="btn-kanban" class="nav-item w-full p-3 rounded flex items-center gap-3"><i class="fas fa-tasks"></i> Kanban Board</button>
        </nav>
        
        <div class="p-4 border-t border-white/10">
            <div id="admin-only" class="space-y-2 mb-4">
                <input type="text" id="new-user-name" placeholder="Add Member..." class="w-full p-2 rounded bg-white/10 text-xs border border-white/20">
                <button onclick="addUser()" class="w-full bg-green-600 text-xs p-1 rounded font-bold">Add Member</button>
            </div>
            <ul id="team-list" class="text-xs space-y-1 mb-4 opacity-70 max-h-24 overflow-y-auto"></ul>
            <button onclick="toggleDark()" class="text-xs text-green-400 mb-2"><i class="fas fa-moon mr-2"></i> Dark Mode</button>
            <button onclick="location.reload()" class="text-xs text-white/30 block">Log Out</button>
            <button id="nuke-btn" onclick="nuke()" class="text-[9px] text-red-500 mt-4 block">Nuke All Data</button>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-hidden">
        <div id="dashboard" class="h-full flex flex-col gap-6">
            <div class="flex justify-between items-center text-white">
                <div>
                    <h2 id="clock" class="text-4xl font-bold text-green-400">00:00</h2>
                    <p id="date" class="opacity-60 text-sm"></p>
                </div>
                <div class="text-right">
                    <p id="user-display" class="text-xl font-bold"></p>
                    <span class="text-[10px] bg-green-500 text-black px-2 py-0.5 rounded font-bold uppercase">Member</span>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-6 flex-1 min-h-0">
                <div class="glass p-4 rounded-2xl flex flex-col">
                    <h3 class="font-bold text-sm mb-2"><i class="fas fa-sticky-note mr-2"></i>Notes</h3>
                    <textarea id="notes-area" onchange="saveNotes(this.value)" class="flex-1 bg-transparent resize-none outline-none text-sm" placeholder="Private notes..."></textarea>
                </div>
                <div class="glass p-4 rounded-2xl flex flex-col col-span-2">
                    <h3 class="font-bold text-sm mb-2"><i class="fas fa-calendar mr-2"></i>Calendar</h3>
                    <div id="cal-grid" class="grid grid-cols-7 gap-1 flex-1 text-center text-[10px]"></div>
                </div>
            </div>
        </div>

        <div id="kanban" class="hidden h-full flex flex-col">
            <div class="flex justify-between mb-6">
                <h2 class="text-2xl font-bold text-white">Project Tasks</h2>
                <button onclick="openTask()" class="bg-green-500 font-bold px-4 py-2 rounded-lg">+ New Task</button>
            </div>
            <div class="grid grid-cols-3 gap-6 flex-1 overflow-hidden">
                <div class="glass p-4 rounded-xl flex flex-col border-t-4 border-slate-400">
                    <h4 class="font-bold mb-4">To Do</h4>
                    <div id="todo-col" class="flex-1 space-y-3 overflow-y-auto"></div>
                </div>
                <div class="glass p-4 rounded-xl flex flex-col border-t-4 border-purple-500">
                    <h4 class="font-bold mb-4">Doing</h4>
                    <div id="doing-col" class="flex-1 space-y-3 overflow-y-auto"></div>
                </div>
                <div class="glass p-4 rounded-xl flex flex-col border-t-4 border-green-500">
                    <h4 class="font-bold mb-4">Done</h4>
                    <div id="done-col" class="flex-1 space-y-3 overflow-y-auto"></div>
                </div>
            </div>
        </div>
    </main>

    <div id="task-modal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-[110]">
        <div class="glass p-6 rounded-2xl w-full max-w-sm">
            <h2 class="font-bold mb-4">Create Task</h2>
            <input type="text" id="t-title" placeholder="Title..." class="w-full p-2 mb-4 bg-slate-800 text-white rounded border border-white/10">
            <select id="t-assign" class="w-full p-2 mb-6 bg-slate-800 text-white rounded border border-white/10"></select>
            <div class="flex justify-end gap-2">
                <button onclick="closeTask()">Cancel</button>
                <button onclick="saveTask()" class="bg-purple-600 px-4 py-2 rounded text-white">Save</button>
            </div>
        </div>
    </div>

    <script>
        const cfg = { apiKey: "AIzaSyCvfwF-_by5hoUIVoEowKwbzzKF3YkJWy0", databaseURL: "https://personalspacehub-3a44d-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(cfg);
        const db = firebase.database();

        let state = { user: null, users: [], tasks: [], pins: {} };

        // REALTIME SYNC
        db.ref('projectData').on('value', snap => {
            const d = snap.val() || {};
            state.users = d.users || [];
            state.tasks = d.tasks || [];
            state.pins = d.pins || {};
            syncUI();
        });

        function syncUI() {
            // Update Login
            const sel = document.getElementById('user-select');
            const prev = sel.value;
            sel.innerHTML = '<option value="Admin">★ Admin</option>';
            state.users.forEach(u => sel.innerHTML += `<option value="${u}">${u}</option>`);
            if(prev) sel.value = prev;

            // Update Task Assignee list
            const tsel = document.getElementById('t-assign');
            tsel.innerHTML = '<option value="">Unassigned</option>';
            state.users.forEach(u => tsel.innerHTML += `<option value="${u}">${u}</option>`);

            // Team List
            const tl = document.getElementById('team-list');
            tl.innerHTML = '';
            state.users.forEach(u => tl.innerHTML += `<li>• ${u}</li>`);

            // Tasks
            const filtered = state.tasks.filter(t => !state.user || t.assignee === state.user);
            ['todo', 'doing', 'done'].forEach(col => {
                const div = document.getElementById(`${col}-col`);
                div.innerHTML = '';
                filtered.filter(t => t.status === col || (col === 'todo' && !t.status)).forEach(t => {
                    div.innerHTML += `<div class="p-3 bg-white/5 border border-white/10 rounded-lg text-xs shadow-sm">
                        <div class="flex justify-between items-start mb-1">
                            <strong>${t.title}</strong>
                            <button onclick="changeStatus(${t.id}, '${col}')" class="text-[8px] text-green-400">MOVE</button>
                        </div>
                        <p class="opacity-50">${t.assignee || 'Open'}</p>
                    </div>`;
                });
            });
        }

        function toPin() {
            const u = document.getElementById('user-select').value;
            document.getElementById('pin-hint').textContent = state.pins[u] ? `PIN for ${u}` : `Create a PIN for ${u}`;
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        function login() {
            const u = document.getElementById('user-select').value;
            const p = document.getElementById('pin-input').value;
            if(p.length < 4) return alert("4 Digits required");

            if(!state.pins[u] || state.pins[u] === p) {
                if(!state.pins[u]) db.ref('projectData/pins/' + u).set(p);
                state.user = (u === "Admin") ? null : u;
                document.getElementById('welcome-screen').classList.add('hidden');
                document.getElementById('user-display').textContent = u;
                if(state.user) {
                    document.getElementById('admin-only').classList.add('admin-hide');
                    document.getElementById('nuke-btn').classList.add('admin-hide');
                }
                loadNotes();
            } else { alert("Wrong PIN"); }
        }

        function loadNotes() {
            const key = (state.user || "Admin").replace(/[^a-zA-Z0-9]/g, '_');
            db.ref(`projectData/userData/${key}/notes`).once('value', s => document.getElementById('notes-area').value = s.val() || '');
        }

        function saveNotes(v) {
            const key = (state.user || "Admin").replace(/[^a-zA-Z0-9]/g, '_');
            db.ref(`projectData/userData/${key}`).update({ notes: v });
        }

        function saveTask() {
            const title = document.getElementById('t-title').value;
            const assign = document.getElementById('t-assign').value;
            if(!title) return;
            state.tasks.push({ id: Date.now(), title, assignee: assign, status: 'todo' });
            db.ref('projectData/tasks').set(state.tasks);
            closeTask();
        }

        function changeStatus(id, curr) {
            const next = curr === 'todo' ? 'doing' : curr === 'doing' ? 'done' : 'todo';
            const t = state.tasks.find(x => x.id === id);
            if(t) { t.status = next; db.ref('projectData/tasks').set(state.tasks); }
        }

        function addUser() {
            const n = document.getElementById('new-user-name').value.trim();
            if(n && !state.users.includes(n)) { state.users.push(n); db.ref('projectData/users').set(state.users); }
        }

        function toggleDark() { document.documentElement.classList.toggle('dark'); }
        function show(v) {
            document.getElementById('dashboard').classList.toggle('hidden', v !== 'dashboard');
            document.getElementById('kanban').classList.toggle('hidden', v !== 'kanban');
            document.getElementById('btn-dashboard').classList.toggle('active', v === 'dashboard');
            document.getElementById('btn-kanban').classList.toggle('active', v === 'kanban');
        }
        function openTask() { document.getElementById('task-modal').classList.remove('hidden'); }
        function closeTask() { document.getElementById('task-modal').classList.add('hidden'); }
        function back() { document.getElementById('step-2').classList.add('hidden'); document.getElementById('step-1').classList.remove('hidden'); }
        function nuke() { if(confirm("Nuke Database?")) db.ref('projectData').remove(); }

        // CLOCK
        setInterval(() => {
            const n = new Date();
            document.getElementById('clock').textContent = n.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            document.getElementById('date').textContent = n.toDateString();
        }, 1000);

        // CALENDAR
        for(let i=1; i<=31; i++) document.getElementById('cal-grid').innerHTML += `<div class="bg-white/5 rounded p-1 opacity-40">${i}</div>`;
    </script>
</body>
</html>
